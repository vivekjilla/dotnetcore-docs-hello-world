# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vijilla-customcontainer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vijillacustomcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ed0045eb67a54e21b51cd94e9d791df1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e8310417a4848c4afd9b34bc8caf7f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vijillacustomcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed0045eb67a54e21b51cd94e9d791df1 }}/cc-sample:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vijilla-customcontainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8ea039d3ed8946ceaee4882e4230bac0 }}
        images: 'vijillacustomcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ed0045eb67a54e21b51cd94e9d791df1 }}/cc-sample:${{ github.sha }}'